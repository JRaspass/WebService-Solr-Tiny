name: Test

on:
  - pull_request
  - push

jobs:
  build:
    strategy:
      matrix:
        perl:
          - '5.20'
          - '5.22'
          - '5.24'
          - '5.26'
          - '5.28'
          - '5.30'
          - '5.32'

    runs-on: ubuntu-latest

    name: ${{ matrix.perl }}

    steps:
      - uses: actions/checkout@v2

      - uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: ${{ matrix.perl }}

      - run: perl -v

      - run: cpanm -n Test2::V0 URI::Query::FromHash

      - run: prove -lv
